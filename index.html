<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet_Devise</title>
    <!-- CSS -->
    <link rel="stylesheet" href="src/css/style.css" />
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- ICONES -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- FAVICON -->
    <link rel="icon" href="/src/assets/images/logo.png" />
</head>

<body>
    <div class="container">
        <h1 class="title">Convertisseur de devises</h1>
        <div class="converter-form">
            <label for="amount">Montant :</label>
            <input type="number" id="amount" placeholder="Entrer un montant" required>

            <div class="currency-section">
                <div class="currency-selector">
                    <img id="flag-from" alt="Devise de départ" class="currency-flag">
                    <select id="from-currency">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="JPY">JPY</option>
                        <option value="CAD">CAD</option>
                        <option value="AUD">AUD</option>
                        <option value="GBP">GBP</option>
                        <option value="SGD">SGD</option>
                        <option value="CHF">CHF</option>
                    </select>
                </div>

                <!-- Double flèche -->

                <i class="fas fa-exchange-alt arrow-icon"></i>

                <div class="currency-selector">
                    <img id="flag-to" alt="Devise de destination" class="currency-flag">
                    <select id="to-currency">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="JPY">JPY</option>
                        <option value="CAD">CAD</option>
                        <option value="AUD">AUD</option>
                        <option value="GBP">GBP</option>
                        <option value="SGD">SGD</option>
                        <option value="CHF">CHF</option>
                    </select>
                </div>
            </div>

            <button id="convert-btn"><i class="fa-solid fa-coins"></i>Convertir</button>
            <div id="result"></div>
        </div>
    </div>

    <!-- SCRIPT -->
    <script type="module" src="src/js/script.js"></script>
</body>

</html>

<!-- Index.html -->
